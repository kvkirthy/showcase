<div class="d-none d-lg-block">
    <div class="row">
        <div class="col-sm-4 primary-card" *ngIf="highlightedBlog">
            <mat-card (click)="cardClickHandler(highlightedBlog.linkToBlog)">
                <img mat-card-image class="card-image" [src]="highlightedBlog.bannerImage">

                <mat-card-header>
                    <mat-card-title>{{highlightedBlog.title}}
                        <mat-icon color="accent">fiber_new</mat-icon>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>{{highlightedBlog.description}}</mat-card-content>
            </mat-card>
        </div>

        <div class="col-sm-8">
            <div class="row">
                <ng-container *ngFor="let blog of blogList$ | async; let i=index">
                    <div class="col-md-6 small-cards-recent">
                        <mat-card *ngIf="i < 4" (click)="cardClickHandler(blog.linkToBlog)">

                            <mat-card-header>
                                <img mat-card-avatar [src]="blog.imageUrl">
                                <mat-card-subtitle>
                                    {{blog.title}}
                                </mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>{{blog.description}}</mat-card-content>
                        </mat-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="row">
        <ng-container *ngFor="let blog of blogList$ | async; let i=index">
            <div *ngIf="i >= 4" class="col-sm-4 small-cards">
                <mat-card (click)="cardClickHandler(blog.linkToBlog)">
                    <mat-card-header>
                        <img mat-card-avatar [src]="blog.imageUrl">
                        <mat-card-subtitle>
                            {{blog.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>{{blog.description}}</mat-card-content>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
<div class="d-xs-block d-lg-none">
    <div class="row">
        <div class="col-sm-10" *ngIf="highlightedBlog">
            <mat-card (click)="cardClickHandler(highlightedBlog.linkToBlog)">
                <img mat-card-image [src]="highlightedBlog.imageUrl">

                <mat-card-header>
                    <mat-card-title>{{highlightedBlog.title}}
                        <mat-icon color="accent">fiber_new</mat-icon>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>{{highlightedBlog.description}}</mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <ng-container *ngFor="let blog of blogList$ | async;">
                <mat-card (click)="cardClickHandler(blog.linkToBlog)">
                    <mat-card-header>
                        <img mat-card-avatar class="avatar" [src]="blog.imageUrl">
                        <mat-card-subtitle>{{blog.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>{{blog.description}}</mat-card-content>
                </mat-card>
            </ng-container>
        </div>

    </div>
</div>
