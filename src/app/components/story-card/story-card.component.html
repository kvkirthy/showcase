        <div class="col-sm-4">
            <img [src]="imageUrl">
        </div>
        <div class="col-sm-8 content">
            <div>
                <strong>{{title}}</strong>
            </div>
            <div>
                {{description}}
            </div>

        </div>
    </div>
</a>
