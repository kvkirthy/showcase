<div class="row">

  <div class="col-md-5 col-lg-3">
      <mat-card>
          <img mat-card-image src="assets/profile-pic.jpg" class="book-image" alt="profile picture">

          <mat-card-header>
              <mat-card-title>Venkata Keerti Kotaru</mat-card-title>
              <mat-card-subtitle>Author, Three time Microsoft MVP and a blogger</mat-card-subtitle>
          </mat-card-header>
      </mat-card>
  </div>
  <div class="col-md-6 col-lg-8">
      <p class="d-none d-lg-block">
          <mat-grid-list cols="3" rowHeight="220px">
              <mat-grid-tile colspan="2" [style.background]="color5">
                  <span [innerHtml]="introParagraph"></span>
              </mat-grid-tile>
              <a href="https://www.linkedin.com/in/keertikotaru/" target="__blank">
                  <mat-grid-tile [style.background]="color1">
                      <img src="assets/Linkedin.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          View LinkedIn Profile
                      </div>
                  </mat-grid-tile>
              </a>
              <a href="https://twitter.com/keertikotaru" target="__blank">
                  <mat-grid-tile [style.background]="color2">
                      <img src="assets/twitter.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          Follow on Twitter
                      </div>
                  </mat-grid-tile>
              </a>
              <a href="https://github.com/kvkirthy/" target="__blank">

                  <mat-grid-tile [style.background]="color3">
                      <img src="assets/github.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          Github Profile
                      </div>
                  </mat-grid-tile>
              </a>
              <a href="https://stackoverflow.com/users/2955455/vencki" target="__blank">
                  <mat-grid-tile [style.background]="color4">
                      <img src="assets/stackoverflow.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          Stackoverflow Profile
                      </div>
                  </mat-grid-tile>
              </a>

          </mat-grid-list>
      </p>
      <p class="d-lg-none d-sm-block">
          <mat-grid-list cols="1" rowHeight="240px" class="single-item">
              <mat-grid-tile [style.background]="color5">
                  <span [innerHtml]="introParagraph"></span>
              </mat-grid-tile>
          </mat-grid-list>
          <mat-grid-list cols="1" rowHeight="120px" gutterSize="5px">
              <a href="https://www.linkedin.com/in/keertikotaru/" target="__blank">
                  <mat-grid-tile [style.background]="color1">
                      <img src="assets/Linkedin.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          View LinkedIn Profile
                      </div>
                  </mat-grid-tile>
              </a>
              <a href="https://twitter.com/keertikotaru" target="__blank">
                  <mat-grid-tile [style.background]="color2">
                      <img src="assets/twitter.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          Follow on Twitter
                      </div>
                  </mat-grid-tile>
              </a>
              <a href="https://github.com/kvkirthy/" target="__blank">

                  <mat-grid-tile [style.background]="color3">
                      <img src="assets/github.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          Github Profile
                      </div>
                  </mat-grid-tile>
              </a>
              <a href="https://stackoverflow.com/users/2955455/vencki" target="__blank">
                  <mat-grid-tile [style.background]="color4">
                      <img src="assets/stackoverflow.png" class="img-logo" alt="LinkedIn logo">
                      <div class="link">
                          Stackoverflow Profile
                      </div>
                  </mat-grid-tile>
              </a>

          </mat-grid-list>
      </p>
  </div>
</div>
