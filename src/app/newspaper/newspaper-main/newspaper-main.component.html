<div class="row">

    <div class="col-2">
        <div class="row">
            <div class="col-12" *ngFor="let story of stories; let i= index">
                <app-story-card *ngIf="i < 2" [title]="story.title" 
                [description]="formatDescription(story.description, 227)"></app-story-card>
            </div>  
        </div>
    </div>

    
    <div class="col-4" *ngIf="bannerStory">
        <app-banner-story-card [title]="bannerStory.title" 
        [description]="formatDescription(bannerStory.description + bannerStory.story,1140)"
        [bannerImage]="bannerStory.imageId"
        [postLink]="bannerStory.linkToPost"
        ></app-banner-story-card>
    </div>

    <div class="col-6">
        <div class="row">
            <div class="col-6" *ngFor="let story of stories; let i= index">
                <app-story-card *ngIf="i >= 2 && i< 8" [title]="story.title" 
                [description]="formatDescription(story.description, 227)"></app-story-card>
            </div>  
        </div>
    </div>
