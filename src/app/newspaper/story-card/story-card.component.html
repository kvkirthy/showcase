<mat-card [ngClass]="showCardRaised?'mat-elevation-z2':'mat-elevation-z0'">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            {{description}}
        </div>
        <div *ngIf="storyContent">
            {{storyContent}}
        </div>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button (click)="OnMoreSelect()">more</button>
        <button mat-button (click)="customAction()" *ngIf="customActionTitle">{{customActionTitle}}</button>
    </mat-card-actions>
</mat-card>
