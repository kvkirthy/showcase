<mat-card [ngClass]="showCardRaised?'mat-elevation-z2':'mat-elevation-z0'">
    <mat-card-header>
        <div class="row">
            <mat-card-title class="col-10">{{title}}</mat-card-title>
            <button class="col-2" mat-button *ngIf="showHeaderAction" (click)="headerActionClicked()">
                <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div>
            {{description}}
        </div>
        <div *ngIf="storyContent">
            {{storyContent}}
        </div>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button (click)="OnMoreSelect()">{{primaryActionTitle}}</button>
        <button mat-button (click)="customAction()" *ngIf="customActionTitle">{{customActionTitle}}</button>
    </mat-card-actions>
</mat-card>
