<p class="d-none d-md-block md-and-above">
    <mat-toolbar class="fixed-header ">
        <mat-toolbar-row class="row">
            <span class="col-3"></span>
            <div class="col-2 center-align">
                <img src="assets/jstimes2.png" alt="">
            </div>
            <span class="col-7">
                <app-newspaper-edition-list class="col-8" [editions]="editions"></app-newspaper-edition-list>
                <strong *ngIf="selectedEditionTitle && selectedEditionDateCreated"> | {{ selectedEditionDateCreated |
                    date:'dd-MMM-yyyy' }}</strong>
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
</p>
<div class="d-none d-md-block md-and-above">
    <div class="empty-fill-toolbar-space"></div>
    <div class="row site-message">
        <span class="col-2">&nbsp;</span>
        <span class="site-message col-8">
            {{sitePrimaryMessage}}
            {{siteSecondaryMessage}}
            <hr>
        </span>
        <span class="col-2">&nbsp;</span>
    </div>
</div>
<mat-toolbar class="fixed-header d-xs-block d-md-none">
    <mat-toolbar-row class="fixed-header">
        <img src="assets/jstimes2.png" alt="">
        <div>
            <app-newspaper-edition-list class="col-8" [editions]="editions"></app-newspaper-edition-list>
            <strong *ngIf="selectedEditionTitle && selectedEditionDateCreated"> |
                {{ selectedEditionDateCreated | date:'dd-MMM-yyyy' }}</strong>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="d-xs-block d-md-none sm-and-below">
    <mat-card>
        <mat-card-content>
            {{sitePrimaryMessage}}
            {{siteSecondaryMessage}}
        </mat-card-content>
    </mat-card>
    <div class="hack"></div>
</div>
<div class="root-node">
    <router-outlet></router-outlet>
</div>
