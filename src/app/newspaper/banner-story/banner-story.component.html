<mat-card>
    <span *ngIf="shouldUseImage === true" >
        <a (click)="imageClicked()"><img [src]="bannerImage"  /></a>
    </span>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{description}}</mat-card-content>
        <mat-card-actions>
            <button mat-button>View</button>
            <button mat-button (click)="customAction()" *ngIf="customActionTitle">{{customActionTitle}}</button>
        </mat-card-actions>
</mat-card>
