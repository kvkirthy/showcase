<mat-card class="mat-elevation-z0">
    <div class="storyImage" *ngIf="shouldUseImage === true">
        <a (click)="imageClicked()"><img [src]="bannerImage" /></a>
    </div>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            {{description}}
        </div>
        <div *ngIf="storyContent">
            {{storyContent}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>more</button>
        <button mat-button (click)="customAction()" *ngIf="customActionTitle">{{customActionTitle}}</button>
    </mat-card-actions>
</mat-card>
